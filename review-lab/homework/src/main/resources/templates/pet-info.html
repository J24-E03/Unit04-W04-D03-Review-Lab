<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Info</title>
</head>
<body>
<div th:replace="~{fragments/navigation-tab :: navigation}"></div>
<div th:object="${pet}">
    <h2 th:text="'Name: ' + ${pet.getName()}"></h2>
    <p th:text="'Breed: ' + ${pet.getBreed()}"></p>
    <p th:text="'Age: ' + ${pet.getAge()}"></p>
</div>
</body>
</html>
